<!--Establece el tipo de estándar del documento (HTML5)-->
<!DOCTYPE html>
<!--Lang: Language
    es = español
en = english
-->
<html lang="es">
<!--Datos que le pasamos al navegador con información para que lo interprete-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desarrollo Web</title>
</head>
<!--Representa todo el contenido de nuestra página web-->
<body>
    Body de nuestra página web
</body>
</html>
